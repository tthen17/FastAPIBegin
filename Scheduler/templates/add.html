<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Event</title>
</head>
<div class="event-schedule-area-two bg-color pad100">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="section-title text-center">
                    <div class="title-text">
                        <h2>Add Event</h2>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <form method="post" action="/add/addevent">
                <div class="form-group">
                    <label for="formGroupExampleInput">Name</label>
                    <input name="event_name" type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter name">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Date</label>
                  <input name="event_date" type="date" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput">Area</label>
                    <input name="event_area" type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter area">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
    </div>
</div>
